<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./global.css" />
    <title>Punjab Sind</title>

    <style>
        body{
            background: linear-gradient(135deg, #caf2fc 50%, #f1f2f6 50%);
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>

</head>
<body>

    <section class="d-flex justify-content-center container-fluid">
        <section class="col-12 col-sm-6 col-md-3">

            <form class="form-container" name="VendorRegistration" method="post" id="VendorRegistrationId">

                <div class="form-group">
                    <h5 >Add New Vendor</h5>
                </div>

                <div class="form-group">
                    <label for="Vfname">First Name</label>
                    <input type="text" class="form-control" name="Vfirstname" id="VfirstnameId" value="" placeholder="Enter First Name">
                </div>

                <div class="form-group">
                    <label for="Vlname">Last Name</label>
                    <input type="text" class="form-control" name="Vlastname" id="VlastnameId" value="" placeholder="Enter Last Name">
                </div>

                <div class="form-group">
                    <label for="mobileno">Mobile Nummber</label>
                    <input type="text" class="form-control" name="vmobileno" id="vmobilenoid" placeholder="Enter Mobile number" />
                </div>

                <div class="form-group">
                    <label for="vpass">Password</label>
                    <input type="password" class="form-control" name="vpassword" id="vpasswordId" value"" placeholder="Enter Password">
                </div>

                <div class="form-group">
                    <label for="passname">Confirm Password</label>
                    <input type="password" class="form-control" name="vconfirmpassword" id="vconfirmpasswordId" value"" placeholder="Enter Password">
                </div>

                <input type="submit" class="btn btn-primary" value="Submit">
            </form>

        </section>
    </section>



    <script>
$(document).ready( function (){

 $(document).on("submit","#VendorRegistrationId" , function(e){
             e.preventDefault();
        var fname = $("#VfirstnameId").val();
        var lname = $("#VlastnameId").val();
        var vmobno = $("#vmobilenoid").val();
        var vpass = $("#vpasswordId").val();
        var vconfirmpass = $("#vconfirmpasswordId").val();

        var vendorRegistrationModel = {

            "first_name": fname,
            "last_name": lname,
            "mob_no": vmobno,
            "password": vpass,
            "password2": vconfirmpass
        };


$.ajax({
              method: "POST",

              dataType:"json",

              data: JSON.stringify(vendorRegistrationModel),
              url: "https://api-ecommerce.datavivservers.in/mobile_api/CreateVendorManagement/",

              headers : {
                "Content-Type" : "application/json; charset=utf-8",
                "Accept" : "application/json",
                },
              contentType: "application/json;charset=utf-8",

              crossDomain : true,

              complete: function(data){
                        console.log(data.status);
                        if(data.status==200){
                            if(data.responseJSON.status=="success" && data.responseJSON.message=="OK"){
                                alert("Vendor Registered");
                                window.close();
                            }
                        }else{
                            alert(data.responseJSON.message)
                        }

                }
              


         });
  });
});



    </script>


</body>
</html>
