<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/order.css" />
  </head>
  <body>
    <!-- Loader -->
    <div id="loader"><p>loading...</p></div>

    <!-- Content -->
    <div class="content" style="display: none">
      <div class="orderid detail">
        <p>Order ID:&nbsp;</p>
        <p class="dynamic">id</p>
      </div>
      <div class="fullname detail">
        <p>Full Name:&nbsp;</p>
        <p class="dynamic">id</p>
      </div>
      <div class="address detail">
        <p>Address:&nbsp;</p>
        <p class="dynamic">id</p>
      </div>
      <div class="subtotal detail">
        <p>Sub Total:&nbsp;</p>
        <p class="dynamic">id</p>
      </div>
      <div class="grandtotal detail">
        <p>Grand Total:&nbsp;</p>
        <p class="dynamic">id</p>
      </div>
      <div class="status detail">
        <p>Status:&nbsp;</p>
        <p class="dynamic">id</p>
      </div>
      <div class="orderedat detail">
        <p>Ordered at:&nbsp;</p>
        <p class="dynamic">id</p>
      </div>

      <!-- Product images -->
      <p style="font-weight: bold">Products</p>
      <div class="productimages detail"></div>

      <div id="actions" style="display: contents;">
        <!-- Delivery Boys -->
        <div class="assignSelect" style="margin: 8px">
          <select name="agent" id="agent"></select>
        </div>

        <!-- Assign Button -->
        <div class="assign btn" style="margin: 8px">
          <p>Assign</p>
        </div>
        <p style="font-size: 10px; color: grey">
          Assign to the selected Delivery Boy
        </p>

        <!-- Reject Button -->
        <div class="reject btn">
          <p>Reject</p>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/order.js"></script>
  </body>
</html>
