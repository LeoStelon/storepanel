<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./global.css">

</head>
<body>
    <section class=" container-fluid">
        <section class="col-15 col-sm-5 col-md-7">
            <div class="card text-center">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="dashboard.html">Back</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <h4>Store details</h4>
                    <div class=" rows">
                        <label>Store Name :</label>
                        <label id="storenameId"></label>
                    </div>
                    <div>
                        <label>Popular Store Name :</label>
                        <label id="popstorenameId"></label>
                    </div>
                    <div>
                        <label> Store Address :</label>
                        <label id="storeaddressId"></label>
                    </div>
                    <div>
                        <label>Contact Person :</label>
                        <label id="contactpId"></label>
                    </div>
                    <div>
                        <label>Contact Number :</label>
                        <label id="contactnumId"></label>
                    </div>
                    <button type='button' class='btn btn-outline-info' id='updateStore' >Update</button>
                    </div>
            </div>
        </section>
    </section>



    <script>
                var vendorId ;
                $(document).ready(function(){

                     var url_string = window.location.href;
                     var url = new URL(url_string);
                     var vendorId = url.searchParams.get("vendorId");
                     $.ajax({
                     type: 'POST',
                     url: 'https://api-ecommerce.datavivservers.in/mobile_api/getStoreDetailsById/',
                     data: JSON.stringify ({vendor_id:vendorId}),
                     success: function(data) {
                        var responObj = data.data.vendor_store_details;
                        console.log(responObj.address);
                        document.getElementById('storenameId').innerHTML=responObj.store_name;
                        document.getElementById('popstorenameId').innerHTML=responObj.popular_name;
                        document.getElementById('storeaddressId').innerHTML=responObj.address;
                        document.getElementById('contactpId').innerHTML=responObj.contact_person;
                        document.getElementById('contactnumId').innerHTML=responObj.contact_no1;
                        console.log(responObj);
                     },
                     contentType: "application/json",
                     dataType: 'json'
                     });
                     
                    $("#updateStore").click(function(){
                    window.location.href="UpdateVendorShop.html?vendorId="+vendorId
                    });             

            });


      

    </script>

</body>
</html>
